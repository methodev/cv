language: node_js
node_js:
- 12
script:
- rm -rf node_modules/.cache/pwa
- yarn generate
- printf 'cv.metodiev.dev' > dist/CNAME
- cp 'README.md' dist
before_install:
  - openssl aes-256-cbc -K $encrypted_3f5f6036c19c_key -iv $encrypted_3f5f6036c19c_iv -in .env.enc -out .env -d
branches:
  only:
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
deploy:
  - provider: releases
    api_key: $GITHUB_TOKEN
    skip_cleanup: true
    on:
      tags: true
  - provider: pages
    skip_cleanup: true
    local_dir: dist
    github_token: $GITHUB_TOKEN
    on:
      tags: true
